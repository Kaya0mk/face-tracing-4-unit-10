<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Face Tracker</title>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay"></canvas>

  <!-- Load face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <!-- Your script -->
  <script defer src="script.js"></script>
</body>
</html>
