<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Tracker</title>

  <!-- Correct order: Load face-api.js from CDN first -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <!-- Then load your custom script -->
  <script defer src="script.js"></script>

  <style>
    /* Style to make sure the video and canvas fit correctly */
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>

  <!-- Optional: Add favicon to avoid 404 error -->
  <link rel="icon" href="data:,">
</head>
<body>
  <!-- Video element to show webcam feed -->
  <video id="video" autoplay muted></video>

  <!-- Canvas element to overlay detection results -->
  <canvas id="overlay"></canvas>
</body>
</html>
